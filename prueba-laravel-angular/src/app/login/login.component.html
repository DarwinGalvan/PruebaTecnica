<br>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">
            <center> Inicio de sesión</center>
        </h1>
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col">
                <form [formGroup]="formulario" (ngSubmit)="login()" novalidate>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email" formControlName="email" autocomplete="off">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" formControlName="password" autocomplete="off">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Inicia Sesión</button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
